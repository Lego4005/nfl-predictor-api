<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test NFL Team Logos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .team-card {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border: 2px solid #3a3a3a;
        }
        .team-card.success {
            border-color: #4ade80;
        }
        .team-card.error {
            border-color: #f87171;
        }
        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 10px;
            object-fit: contain;
        }
        .abbr {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .file {
            font-size: 10px;
            color: #888;
            word-break: break-all;
        }
        .status {
            margin-top: 5px;
            font-size: 12px;
        }
        .status.success {
            color: #4ade80;
        }
        .status.error {
            color: #f87171;
        }
    </style>
</head>
<body>
    <h1>NFL Team Logos Test</h1>
    <p>Testing all team abbreviations to find which ones are working:</p>
    <div id="grid" class="grid"></div>

    <script>
        // All NFL team abbreviations and their expected SVG files
        const teams = {
            'BUF': 'buffalo_bills.svg',
            'MIA': 'miami_dolphins.svg',
            'NE': 'new_england_patriots.svg',
            'NYJ': 'new_york_jets.svg',
            'BAL': 'baltimore_ravens.svg',
            'CIN': 'cincinnati_bengals.svg',
            'CLE': 'cleveland_browns.svg',
            'PIT': 'pittsburgh_steelers.svg',
            'HOU': 'houston_texans.svg',
            'IND': 'indianapolis_colts.svg',
            'JAX': 'jacksonville_jaguars.svg',
            'TEN': 'tennessee_titans.svg',
            'DEN': 'denver_broncos.svg',
            'KC': 'kansas_city_chiefs.svg',
            'LV': 'las_vegas_raiders.svg',
            'LAC': 'los_angeles_chargers.svg',
            'DAL': 'dallas_cowboys.svg',
            'NYG': 'new_york_giants.svg',
            'PHI': 'philadelphia_eagles.svg',
            'WSH': 'washington_commanders.svg',
            'CHI': 'chicago_bears.svg',
            'DET': 'detroit_lions.svg',
            'GB': 'green_bay_packers.svg',
            'MIN': 'minnesota_vikings.svg',
            'ATL': 'atlanta_falcons.svg',
            'CAR': 'carolina_panthers.svg',
            'NO': 'new_orleans_saints.svg',
            'TB': 'tampa_bay_buccaneers.svg',
            'ARI': 'arizona_cardinals.svg',
            'LAR': 'los_angeles_rams.svg',
            'SF': 'san_francisco_49ers.svg',
            'SEA': 'seattle_seahawks.svg',
            'TBD': 'nfl.svg',
            'TBA': 'nfl.svg'
        };

        const grid = document.getElementById('grid');

        Object.entries(teams).forEach(([abbr, file]) => {
            const card = document.createElement('div');
            card.className = 'team-card';

            const img = document.createElement('img');
            img.className = 'logo';
            img.src = `/nfl_team_svgs/${file}`;

            const abbrDiv = document.createElement('div');
            abbrDiv.className = 'abbr';
            abbrDiv.textContent = abbr;

            const fileDiv = document.createElement('div');
            fileDiv.className = 'file';
            fileDiv.textContent = file;

            const statusDiv = document.createElement('div');
            statusDiv.className = 'status';
            statusDiv.textContent = 'Loading...';

            img.onload = () => {
                card.classList.add('success');
                statusDiv.classList.add('success');
                statusDiv.textContent = '✓ Loaded';
            };

            img.onerror = () => {
                card.classList.add('error');
                statusDiv.classList.add('error');
                statusDiv.textContent = '✗ Failed';
                img.alt = abbr;
                // Try to show placeholder
                img.src = 'data:image/svg+xml;base64,' + btoa(`
                    <svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
                        <rect width="64" height="64" fill="#333" />
                        <text x="32" y="38" text-anchor="middle" fill="white" font-size="20">${abbr}</text>
                    </svg>
                `);
            };

            card.appendChild(img);
            card.appendChild(abbrDiv);
            card.appendChild(fileDiv);
            card.appendChild(statusDiv);
            grid.appendChild(card);
        });
    </script>
</body>
</html>
