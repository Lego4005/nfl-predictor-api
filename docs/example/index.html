<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Model Projections - Week 4 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="page-title">NFL Model Projections</h1>
                <div class="week-selector">
                    <button class="nav-btn">‹</button>
                    <span class="current-week">Week 4, 2025</span>
                    <button class="nav-btn">›</button>
                </div>
            </div>
        </header>

        <!-- Main Content: 4-Column Layout -->
        <main class="main-content">
            <div class="columns-grid">
                
                <!-- Thursday Column -->
                <div class="column">
                    <div class="column-header">
                        <div class="column-title">
                            <span class="day-name">Thursday, Sep 25</span>
                        </div>
                        <div class="column-badges">
                            <!-- No +EV badge for Thursday -->
                        </div>
                    </div>
                    <div class="games-stack" id="thursday-games">
                        <!-- Games populated by JavaScript -->
                    </div>
                </div>

                <!-- Sunday Early Column -->
                <div class="column">
                    <div class="column-header">
                        <div class="column-title">
                            <span class="day-name">Sunday, Sep 28</span>
                            <span class="time-period">early</span>
                        </div>
                        <div class="column-badges">
                            <span class="ev-badge">1 +EV</span>
                        </div>
                    </div>
                    <div class="games-stack" id="sunday-early-games">
                        <!-- Games populated by JavaScript -->
                    </div>
                </div>

                <!-- Sunday Late Column -->
                <div class="column">
                    <div class="column-header">
                        <div class="column-title">
                            <span class="day-name">Sunday, Sep 28</span>
                            <span class="time-period">late</span>
                        </div>
                        <div class="column-badges">
                            <span class="ev-badge">1 +EV</span>
                        </div>
                    </div>
                    <div class="games-stack" id="sunday-late-games">
                        <!-- Games populated by JavaScript -->
                    </div>
                </div>

                <!-- Monday Column -->
                <div class="column">
                    <div class="column-header">
                        <div class="column-title">
                            <span class="day-name">Monday, Sep 29</span>
                        </div>
                        <div class="column-badges">
                            <!-- No +EV badge for Monday -->
                        </div>
                    </div>
                    <div class="games-stack" id="monday-games">
                        <!-- Games populated by JavaScript -->
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
